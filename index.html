<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>CAAAT !!!</title>
	    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="jqeyes-1.0.min.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function() {
                jQuery("#cat-eye-left-pupil").jqEye({shape: "circle", radius:7});
				jQuery("#cat-eye-right-pupil").jqEye({shape: "circle", radius:7});
            });
        </script>
  </head>
  <body style="background-color: yellow; overflow:hidden;">
	<div id="container">
			<div id="cat-body">
					<div id="face"> 
						::before
						::after
					</div>
					
					<div class="ear-outer left-ear">
						<div class="ear-inside left-ear-inside"></div>
					</div>
					
					<div class="ear-outer right-ear">
						<div class="ear-inside right-ear-inside"></div>
					</div>

					<div id="eyes">
							<div class="cat-eye cat-left-eye">
									<div id="cat-eye-left-pupil"></div>
							</div>
							<div class="cat-eye cat-right-eye">
									<div id="cat-eye-right-pupil"></div>
							</div>
					</div>
					
					<div class="nose">
					</div>
					
					<div class="whisker-style whisker-1"></div>
					<div class="whisker-style whisker-2"></div>
					<div class="whisker-style whisker-3"></div>
					<div class="whisker-style whisker-4"></div>
					
					<div class="cat-stomache"></div>		
					
					<div id="legs">
						<div class="cat-leg leg-1"></div>
						<div class="cat-leg leg-2"></div>
						<div class="cat-leg leg-3"></div>
						<div class="cat-leg leg-4"></div>
					</div>	
					
					<div class="cat-shadow"></div>
					
					<div id="tail">
						<div class="cat-tail tail-part-1"></div>
						<div class="cat-tail tail-part-2"></div>
						<div class="cat-tail tail-part-3"></div>
						<div class="cat-tail tail-part-4"></div>
					</div>
					
					<div id="milk-bowl">
							<div class="bowl-top"></div>
							<div class="milk"></div>
							<div class="bottom-part"></div>
							<div class="shadow-bowl"></div>
					</div>
		</div>
	</div>
  </body>
</html>
